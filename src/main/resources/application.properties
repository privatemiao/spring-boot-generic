server.port=80
server.context-path=/
spring.application.name=generic

#spring.datasource.url=jdbc:mysql://192.168.230.130/generic
#spring.datasource.username=root
#spring.datasource.password=
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.url=jdbc:h2:file:~/DB/generic.db;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# HTTP encoding (HttpEncodingProperties)
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

multipart.maxFileSize=-1
multipart.maxRequestSize=-1

logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.mel=DEBUG

