                    <input type="text" class="form-control input-lg" placeholder="Input Large">

            </div>

            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">

                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">

                </div>
                <div class="col-sm-3">

                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                <div class="fg-line">

                    </div>
                </div>

                    <div class="form-group">
